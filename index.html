<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
    <div class="container">
    <header>Tic Tac Toe</header>
        <div id="gameboard" class="gameboard">
            <div id="1" class="r-border b-border"></div>
            <div id="2" class="r-border b-border"></div>
            <div id="3" class="b-border"></div>
            <div id="4" class="r-border b-border"></div>
            <div id="5" class="r-border b-border"></div>
            <div id="6" class="b-border"></div>
            <div id="7" class="r-border"></div>
            <div id="8" class="r-border"></div>
            <div id="9" ></div>
        </div>
        <button id="restart" class="button">New Game</button>
    </div>

    <script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
